name: Release Dev -> Pro_TrackV2

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch/tag/commit to release (default: main)"
        required: false
        default: "main"
      message:
        description: "Release commit message"
        required: false
        default: "Release: sync from ProTrack_Dev"

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Dev repo
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
          fetch-depth: 0

      - name: Checkout Production repo (Pro_TrackV2)
        uses: actions/checkout@v4
        with:
          repository: ahm1719/Pro_TrackV2
          path: target
          token: ${{ secrets.PROTRACKV2_TOKEN }}
          persist-credentials: false
      
      - name: Debug - confirm new workflow version
        run: |
          echo "RUNNING NEW RSYNC VERSION - 2026-01-17"
          ls -la

      - name: Ensure rsync is installed
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Replace production repo contents with Dev contents
        run: |
          sudo apt-get update && sudo apt-get install -y rsync

          # Wipe target working tree (keep .git)
          find target -mindepth 1 -maxdepth 1 ! -name ".git" -exec rm -rf {} +

          # Sync from Dev workspace into target, excluding target and git/github folders
          rsync -a --delete \
            --exclude '/target' \
            --exclude '/.git' \
            --exclude '/.github' \
            ./ target/
            

      - name: Commit and push to Pro_TrackV2
        working-directory: target
        run: |
          git config user.name "dev-to-v2-bot"
          git config user.email "dev-to-v2-bot@users.noreply.github.com"

          git add -A

          if git diff --cached --quiet; then
            echo "No changes to release."
            exit 0
          fi

          git commit -m "${{ inputs.message }} (${{ inputs.ref }})"
          git push origin HEAD:main
          
